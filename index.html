<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Preview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>

<body>
    <main>
        <div class="product-card">
            <img src="images/products/image-product.jpg">
            <div class="product-card__info">
                <p class="product-card__type">Perfume</p>
                <h1 class="product-card__name">Gabrielle Essance Eau de Parfum</h1>
                <p class="product-card__description">A floral, solar and voluptuous interpretation composed by Oliver
                    Polge, Perfumer-Creator for the House of CHANEL</p>
                <section class="product-card__price-section">
                    <h1 class="product-card__price">$149.99</h1>
                    <p class="product-card__previous-price">$169.99</p>
                </section>
                <button class="product-card__cart-button">
                    <img src="images/interface/shopping-cart.png">
                    Add to Cart
                </button>
            </div>
        </div>
    </main>
</body>

</html>
